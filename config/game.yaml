# Agentic Werewolf - Game Configuration

game:
  player_count: 6
  discussion_rounds: 3
  voting: public

# Role distribution (must sum to player_count)
roles:
  Werewolf: 2
  Seer: 1
  Doctor: 1
  Villager: 2

# Player configurations
# Each player gets a name and a model
players:
  - name: Claude
    model: anthropic/claude-sonnet-4.5
  - name: GPT
    model: openai/gpt-5.2
  - name: Gemini
    model: google/gemini-3-flash-preview
  - name: Grok
    model: x-ai/grok-4.1-fast
  - name: Mistral
    model: mistralai/mistral-large-2512
  - name: Llama
    model: meta-llama/llama-4-maverick

# Personality traits pool (2-3 assigned randomly per player)
personality_traits:
  energy:
    - aggressive
    - passive
  thinking:
    - analytical
    - emotional
  trust:
    - trusting
    - suspicious
  communication:
    - verbose
    - concise
  social:
    - leader
    - follower
